<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PDF → PDF/A Converter</title>
  <style>
    /* ... (stili invariati) ... */
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" role="region" aria-labelledby="title">
      <h1 id="title">PDF → PDF/A Converter</h1>
      <p class="lead">Carica un PDF, scegli lo standard PDF/A e scarica il PDF convertito.</p>

      <form id="form">
        <div>
          <label for="pdf">File PDF</label>
          <input id="pdf" type="file" accept="application/pdf" required />
        </div>

        <div>
          <label for="standard">Standard PDF/A</label>
          <select id="standard" name="standard">
            <option selected>PDF/A-2</option>
          </select>
        </div>

        <div class="row" style="margin-top:8px;">
          <button id="convertBtn" type="submit">Converti</button>
          <div class="muted" id="fileInfo">Nessun file selezionato.</div>
        </div>

        <div id="status" class="status"></div>
        <div class="progress"><i id="bar"></i></div>
      </form>
    </div>
  </div>

  <script>
    const pdfInput = document.getElementById('pdf');
    const standard = document.getElementById('standard');
    const form = document.getElementById('form');
    const status = document.getElementById('status');
    const convertBtn = document.getElementById('convertBtn');
    const fileInfo = document.getElementById('fileInfo');
    const bar = document.getElementById('bar');

    pdfInput.addEventListener('change', () => {
      if (pdfInput.files.length) {
        const f = pdfInput.files[0];
        fileInfo.textContent = `${f.name} — ${(f.size/1024/1024).toFixed(2)} MB`;
      } else {
        fileInfo.textContent = 'Nessun file selezionato.';
      }
    });

    function resetProgress(){ bar.style.width = '0%'; }
    function setProgress(p){ bar.style.width = Math.min(100, Math.max(0,p)) + '%'; }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resetProgress();
      status.textContent = '';
      if (!pdfInput.files.length) { status.textContent = 'Seleziona un file PDF.'; return; }

      const file = pdfInput.files[0];
      const chosen = standard.value;

      convertBtn.disabled = true;
      status.textContent = 'Invio...';

      try {
        const fd = new FormData();
        fd.append('pdf', file);

        await uploadWithProgress('https://pdfa-converter.up.railway.app/api/convert', fd, p => {
          setProgress(p);
          status.textContent = `Upload ${Math.round(p)}%...`;
        }).then(async resp => {
          if (!resp.ok) throw new Error(await resp.text());
          const blob = await resp.blob();
          const originalName = file.name.replace(/\.pdf$/i,'');
          const suffix = '_pdfa2';
          triggerDownload(blob, originalName + suffix + '.pdf');
          status.textContent = 'Download avviato.';
          setProgress(100);
        });
      } catch (err) {
        console.error(err);
        status.textContent = 'Errore: ' + err.message;
        setProgress(0);
      } finally {
        convertBtn.disabled = false;
      }
    });

    function uploadWithProgress(url, formData, onProgress){
      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url, true);
        xhr.responseType = 'blob';
        xhr.upload.onprogress = e => {
          if (e.lengthComputable) onProgress((e.loaded / e.total) * 100);
        };
        xhr.onload = () => {
          const headers = new Headers();
          headers.set('Content-Type', xhr.getResponseHeader('Content-Type')||'');
          const status = xhr.status;
          const ok = status>=200 && status<300;
          resolve(new Response(xhr.response, {status, headers}));
        };
        xhr.onerror = () => reject(new Error('Errore network.'));
        xhr.send(formData);
      });
    }

    function triggerDownload(blob, filename){
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url; a.download = filename;
      document.body.appendChild(a); a.click(); a.remove();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
